<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Drag Cubes AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    ar-mode="true"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    device-orientation-permission-ui="enabled: true">

    <!-- piano semitrasparente -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4"
             color="#777" opacity="0.1"></a-plane>

    <a-entity id="pieces"></a-entity>

    <!-- camera con raycaster dal dito -->
    <a-entity id="camera"
              camera
              look-controls
              cursor="rayOrigin: touch"
              raycaster="objects: .draggable">
    </a-entity>
  </a-scene>

  <script src="main.js"></script>
</body>
</html>
