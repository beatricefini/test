<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Drag Cubes AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene id="scene">
    <!-- Piano di riferimento -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#777" opacity="0.2"></a-plane>

    <!-- Contenitore cubi -->
    <a-entity id="pieces"></a-entity>

    <!-- Camera con cursor -->
    <a-camera position="0 1.6 3" id="camera" cursor="rayOrigin: mouse"></a-camera>
  </a-scene>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
