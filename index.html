<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Puzzle Merge VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    video#cameraVideo {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index:-1;
    }
  </style>
</head>
<body>
  <!-- Sfondo AR simulato -->
  <video id="cameraVideo" autoplay playsinline muted></video>

  <a-scene embedded renderer="alpha: true; antialias: true" vr-mode-ui="enabled: false">
    <a-camera id="camera" position="0 1.6 3" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>
    <a-entity id="pieces"></a-entity>
    <a-entity id="center"></a-entity>

    <!-- Testo guida al centro -->
    <a-text id="centerText" 
            value="Drag here" 
            align="center" 
            color="#FFFFFF"
            position="0 1.8 -1" 
            scale="1.2 1.2 1.2"
            width="2"
            font="mozillavr">
    </a-text>
  </a-scene>

  <script src="js/main.js"></script>

  <script>
    // Forza VR di default
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const scene = document.querySelector('a-scene');
      if (scene.enterVR) {
        scene.enterVR();
      }
    });
  </script>
</body>
</html>
