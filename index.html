<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Drag Cubes AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: true"
    embedded
    xr-mode-ui="enabled: true"
    renderer="colorManagement: true"
    background="transparent: true">

    <!-- Piano di riferimento -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#777" opacity="0.2"></a-plane>

    <!-- Contenitore cubi -->
    <a-entity id="pieces"></a-entity>

    <!-- Camera bloccata con rayOrigin: screen (AR compatibile) -->
    <a-camera
      id="camera"
      look-controls="enabled: false"
      cursor="rayOrigin: screen"
      raycaster="objects: .draggable">
    </a-camera>
  </a-scene>

  <script src="js/main.js"></script>
</body>
</html>
