<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Drag Cubes GitHub Mobile/Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded style="width:100%; height:100%;">
    <!-- Piano di riferimento -->
    <a-plane position="0 0 -1.5" rotation="-90 0 0" width="4" height="4" color="#777" opacity="0.2"></a-plane>

    <!-- Contenitore cubi -->
    <a-entity id="pieces"></a-entity>

    <!-- Camera -->
    <a-camera id="camera" position="0 1.6 0" cursor="rayOrigin: mouse"></a-camera>
  </a-scene>

  <script src="js/main.js"></script>
</body>
</html>
