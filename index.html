<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Drag Cubes AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    /* piccolo hint overlay */
    #hint {
      position: fixed;
      left: 10px;
      bottom: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 6px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="hint">In AR: tocca per selezionare, tieni premuto e muovi il telefono o trascina col dito per spostare (X = destra/sinistra, Y = su/gi√π).</div>

  <a-scene
    vr-mode-ui="enabled: true"
    xr-mode-ui="enabled: true"
    renderer="colorManagement: true"
    background="transparent: true">

    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#777" opacity="0.2"></a-plane>
    <a-entity id="pieces"></a-entity>

    <!-- camera bloccata; cursor rayOrigin: screen per AR -->
    <a-camera
      id="camera"
      look-controls="enabled: false"
      cursor="rayOrigin: screen"
      raycaster="objects: .draggable">
    </a-camera>
  </a-scene>

  <script src="js/main.js"></script>
</body>
</html>
